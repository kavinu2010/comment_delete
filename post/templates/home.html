<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to poster page</h1>
    {% for post in posts %}
    <p>{{post.title}}</p>
    <p>{{post.comment}}</p>

    <form action="{% url 'delete' post.id %}" method="post">
      {%csrf_token%}
      <button type="submit">delete</button>
    </form>
    {%endfor%}
    <a href="add/">add</a>
  </body>
</html>
